<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
</head>
<body>
    <ul type="circle">
        <li>Processor</li>
        <li>RAM</li>
        <li>Hard Disk</li>
    </ul>

    <ul type="square">
        <li>Processor</li>
        <li>RAM</li>
        <li>Hard Disk</li>
    </ul>

    <ul type="disk">
        <li>Processor</li>
        <li>RAM</li>
        <li>Hard Disk</li>
    </ul>

    <table border="1">
        <tr>
            <th>Company Name</th>
            <th>Net Worth</th>
            <th>Owner</th>
        </tr>

    <tr>
        <td rowspan="2">row 1, column 1</td>
        <td>row 1, column 2</td>
        <td>row 1, column 3</td>
    </tr>

    <tr>
        <td colspan="3">row 2, column 1</td>
        
        
    </tr>



</body>
</html>
